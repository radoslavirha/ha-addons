name: Release addons

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release addons
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.set-packages-matrix.outputs.packages }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Prepare repository
        uses: ./.github/actions/prepare
        with:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release Pull Request and Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: Release addons
          commit: Version addons
          version: pnpm changeset:version
          publish: pnpm changeset:tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Display published packages
        run: echo "${{ steps.changesets.outputs.publishedPackages }}"
      - name: Set publishedPackages output
        id: set-packages-matrix
        run: echo "packages=${{ steps.changesets.outputs.publishedPackages }}" >> $GITHUB_OUTPUT
  publish:
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        package: ${{ fromJson(needs.release.outputs.packages) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Publish
        run: echo "${{ matrix.package }}"