name: Release addons

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release addons
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-packages-matrix.outputs.matrix }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Prepare repository
        uses: ./.github/actions/prepare
        with:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release Pull Request and Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: Release addons
          commit: Version addons
          version: pnpm changeset:version
          publish: pnpm changeset:tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Display published packages
        run: echo "${{ steps.changesets.outputs.publishedPackages }}"
      - name: Set packages output
        id: set-packages-matrix
        run: echo "matrix={\"include\":${{ toJson(steps.changesets.outputs.publishedPackages) }} }" >> $GITHUB_OUTPUT
  publish:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.packages != '' && needs.release.outputs.packages != '[]' }}
    strategy:
      matrix: ${{ fromJson(needs.release.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
